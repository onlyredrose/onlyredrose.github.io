<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* 爱心动画样式 */
        .heart {
            position: absolute;
            top: 20px; /* 调整爱心位置，向上移动 */
            left: calc(50% - 2cm); /* 调整爱心位置，向左移动2厘米 */
            width: 20px;
            height: 20px;
            background-color: #fff;
            transform: rotate(-45deg);
            animation: heartbeat 1s ease-in-out infinite;
        }

        .heart::after,
        .heart::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
        }

        .heart::after {
            top: -10px;
            left: 0;
        }

        .heart::before {
            top: 0;
            left: -10px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        header {
            width: 100%;
            background-color: #ffb6c1; /* 马卡龙粉色 */
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #333;
        }

        #p5-canvas {
            width: 640px;
            height: 360px;
            margin-top: 20px; /* 调整canvas顶部间距 */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <header>
        <h1>作品</h1>

    <script>
        let h1, h2, h3;

        function setup() {
            createCanvas(640, 360);
            noStroke();
            h1 = new Heart(250, 16, 120);
            h2 = new Heart(164, 185, 80);
            h3 = new Heart(420, 230, 220);
        }

        function draw() {
            background(102);

            h1.update(mouseX, mouseY);
            h2.update(mouseX, mouseY);
            h3.update(mouseX, mouseY);

            h1.display();
            h2.display();
            h3.display();
        }

        class Heart {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = 0.0;
            }

            update(mx, my) {
                this.angle = atan2(my - this.y, mx - this.x);
            }

            display() {
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                fill(255, 0, 0);
                this.drawHeart(0, 0, this.size);
                pop();
            }

            drawHeart(x, y, s) {
                beginShape();
                vertex(x, y + s / 4);
                bezierVertex(x, y, x - s / 2, y, x - s / 2, y + s / 4);
                bezierVertex(x - s / 2, y + s / 2, x, y + s, x, y + s * 3 / 4);
                bezierVertex(x, y + s, x + s / 2, y + s / 2, x + s / 2, y + s / 4);
                bezierVertex(x + s / 2, y, x, y, x, y + s / 4);
                endShape(CLOSE);
            }
        }
    </script>
    

</body>
