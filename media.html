    <style>
        /* 爱心动画样式 */
        .heart {
            position: absolute;
            top: 20px;
            left: calc(50% - 2cm); /* 调整爱心位置，向左移动2厘米 */
            width: 20px;
            height: 20px;
            background-color: #fff;
            transform: rotate(-45deg);
            animation: heartbeat 1s ease-in-out infinite;
        }

        .heart::after,
        .heart::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
        }

        .heart::after {
            top: -10px;
            left: 0;
        }

        .heart::before {
            top: 0;
            left: -10px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 修改作品分类链接颜色 */
        #media ul li a {
            color: #ffb6c1; /* 马卡龙粉色 */
            text-decoration: none;
            font-size: 18px; /* 调整字体大小 */
            font-weight: bold; /* 字体加粗 */
        }

        #media ul li a:hover {
            text-decoration: underline;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        header {
            width: 100%;
            background-color: #ffb6c1; /* 马卡龙粉色 */
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #333;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 2rem;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        section ul {
            list-style-type: none;
            padding: 0;
        }

        section ul li {
            margin-bottom: 10px;
            display: inline-block;
        }

        section ul li a {
            color: #ffb6c1; /* 马卡龙粉色 */
            text-decoration: none;
            font-size: 18px; /* 调整字体大小 */
            font-weight: bold; /* 字体加粗 */
            display: block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        section ul li a:hover {
            background-color: #eee;
        }
    </style>
