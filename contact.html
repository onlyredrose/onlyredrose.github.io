    <style>
        /* 爱心动画样式 */
        .heart {
            position: absolute;
            top: 20px;
            left: calc(50% - 3cm); /* 调整爱心位置，向左移动3厘米 */
            width: 20px;
            height: 20px;
            background-color: #fff;
            transform: rotate(-45deg);
            animation: heartbeat 1s ease-in-out infinite;
        }

        .heart::after,
        .heart::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
        }

        .heart::after {
            top: -10px;
            left: 0;
        }

        .heart::before {
            top: 0;
            left: -10px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
